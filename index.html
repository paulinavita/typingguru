<!DOCTYPE html>
<html>
<head>
<!-- title -->
    <title>Type Guru</title>
	<meta charset="UTF-8">

<!--font google-->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600,600i,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">

<!-- style -->
	<link rel="stylesheet" href="style.css"/>
</head>

<body>
	<div id="eightiesBackground">
	<div class="main-box">
	<h1><center>Are you the typing guru we're searching for?</center></h1>
	<h2><center>Type as many words as you can in 60s! Press start to begin! </center></h2>
	
    <div class="top-box">
        <div class="score-box">
            <span class="top-score-text">0</span>
        </div>
        <div class="timer-box">
            <span class="timer-box-text">0</span>
        </div>
        <div class="name-box">
            <span class="name-box-text">Name</span>
		</div>
    </div>
	<div class="right-entry">
        <div class="words-show-box">
		<center>
			<p class="word-show-text" id="nowshowing">WORDS</p>
		</center>
		</div>
		<div class="type-box">
		<center>
		<input class="type-box-text" id="inputLetter" type="text" value="">
		</center>
		</div>
	</div>
	
	<div class="left-highscore-box">
		<p class="highest-score-name"><u>Good Day!</u></p>
		<p class="highest-score-name">Don't forget to turn your CAPSLOCK on! And press ENTER for input!</p>
	</div>
	<div class="button-container"><button>START</button></div> 
</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
